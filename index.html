<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" class="favicon" sizes="32x32" href="./assets/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title class="title">E-commerce Product | Card view</title>
</head>
<body class="body"> 
    <div class="container">
        <div class="card">
            <div class="flexx">
                <img class="img" src="./assets/image-product-desktop.jpg" alt="desktop">
                <div class="txt-wrapper">
                    <p class="p1">PERFUME</p>
                    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                    <p class="p2">A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <p class="newprice">$149.99</p>
                        <p class="oldprice">$169.99</p>
                    </div>
                    <button class="btnn"><img src="./assets/icon-cart.svg" class="svg"></img>Add to Cart</button>
                </div>
            </div>    
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
